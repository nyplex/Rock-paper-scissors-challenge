<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>

  <!--MODAL BOX-->
  <div class="modal fade" id="rules-modal" tabindex="-1" aria-labelledby="rules-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="exampleModalLabel">RULES</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="assets/images/image-rules.svg" alt="Rules Illustration">
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alex Nypels</a>.
  </div>
  <header class="container">
    <div class="row">
      <div class="col col-6 p-0">
        <img src="assets/images/logo.svg" alt="Game Logo">
      </div>
      <div class="col col-6 p-0">
        <div class="score-container">
          <h6>SCORE</h6>
          <span>12</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="include" id="step-one" w3-include-html="step-one.html"></div>
    <div class="include display-not" id="step-two" w3-include-html="step-two.html"></div>
  </main>
  <footer>
    <button class="btn" data-bs-toggle="modal" data-bs-target="#rules-modal">RULES</button>
    <button class="btn">RESET</button>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="assets/script.js"></script>
  <script>
    includeHTML();
  </script>
</body>

</html>
