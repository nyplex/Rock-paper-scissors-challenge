<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>

  <!--MODAL BOX-->
  <div class="modal fade" id="rules-modal" tabindex="-1" aria-labelledby="rules-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="exampleModalLabel">RULES</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="assets/images/image-rules.svg" alt="Rules Illustration">
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="#">Alex Nypels</a>.
  </div>
  <header class="container">
    <div class="row">
      <div class="col col-6 p-0">
        <img src="assets/images/logo.svg" alt="Game Logo">
      </div>
      <div class="col col-6 p-0">
        <div class="score-container">
          <h6>SCORE</h6>
          <span id="scoreSpan">0</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="include" id="step-one">
      <div class="container start-game">
        <div class="row">
          <div class="col col-6 paper symbol" id="paper">
            <img src="assets/images/icon-paper.svg" alt="Paper Illustration">
            <div class="col-before paper-before"></div>
          </div>
          <div class="col col-6 scissors symbol" id="scissors">
            <img src="assets/images/icon-scissors.svg" alt="Scissors Illustration">
            <div class="col-before scissors-before"></div>
          </div>

        </div>
        <div class="row bottom-row">
          <div class="col col-12 rock symbol" id="rock">
            <img src="assets/images/icon-rock.svg" alt="Rock Illustration">
            <div class="col-before rock-before"></div>
          </div>

        </div>
      </div>
    </div>
    <div class="include display-not" id="step-two">
      <div class="container step-two p-0">
        <div class="row flexible-row">
          <div class="col col-6 symbol p-0 step-two-symbol step-two-left" id="userPickContainer">
            <h3>YOU PICKED</h3>
            <img src="assets/images/icon-paper.svg" alt="Paper Illustration" id="userPickSymbol">
          </div>
          <div class="game-result-container display-not" id="whoWonContainer">
            <h4 id="whoWon">YOU WON</h4>
            <button id="play-again-button">PLAY AGAIN</button>
          </div>
          <div class="col col-6 symbol p-0 empty-symbol step-two-symbol step-two-right" id="housePickContainer">
            <h3>THE HOUSE PICKED</h3>
            <img src="assets/images/icon-paper.svg" alt="Paper Illustration" id="HousePickSymbol" class="display-not">
            <h6 id="countdown"></h6>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <button class="btn" data-bs-toggle="modal" data-bs-target="#rules-modal">RULES</button>
    <button class="btn" id="reset-button">RESET</button>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="assets/script.js"></script>
</body>

</html>
